Name: harbour-cutespotify
Summary: CuteSpotify
Version: 1.5.1
Release: 0
Group: Qt/Qt
License: BSD

QMakeOptions:
- VERSION='%{version}-%{release}'
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  CuteSpotify allows you to make use of Spotify on Sailfish devices.

  A Spotify premium account is required to make use of this application.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Concurrent
- Qt5Core
- Qt5Qml
- Qt5Quick
- Qt5Multimedia
- sailfishapp
Requires:
- sailfish-version >= 1.0.8
- sailfishsilica-qt5
- qt5-qtmultimedia-plugin-audio-pulseaudio
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- '/usr/share/%{name}'
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_bindir}'
PkgBR: []
